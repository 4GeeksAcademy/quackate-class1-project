<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="wrapper">
        <div class="post-header">
            <div class="header-icon"><i class="fa-brands fa-html5"></i></div>
            <div class="header-user">
                <p><strong>bookworm16</strong></p>
                <p>Fantasyland</p>
            </div>
            <div class="header-dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="post-img">
            <img src=https://images.pexels.com/photos/2852438/pexels-photo-2852438.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2/>
        </div>
        <div class="post-footer">
            <div class="icons">
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-regular fa-comment"></i></div>
                <div><i class="fa-regular fa-paper-plane"></i></div>
                <div><i class="fa-regular fa-bookmark"></i></div>
            </div>
            <div class="liked-by">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>hellou13</strong> and <strong>10,000 others</strong></p>
            </div>
            <div class="caption">
                <p>This is my caption! How cool is this? Nothing better than a <br> picnic while reading a good book! &#128218 &#127800</p>
            </div>
        </div>
    </div>
</body>
</html>
